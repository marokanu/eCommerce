<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}" >
            </a>
            <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <h2> Manage Category | [[${pageTitle}]]</h2>
    </div>


    <form th:action="@{/categories/save}" method="post" style="max-width: 700px; margin: 5px auto"
          enctype="multipart/form-data"
          th:object="${category}">
        <input type="hidden" th:field="*{id}">

        <!-- NUMELE LOR !!!!-->
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128" >
                </div>
            </div>

            <!--ALIAS !!!-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Alias:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{alias}" required minlength="2" maxlength="64" >
                </div>
            </div>

            <!--Categoriile-->
            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Parent Category:</label>
                <div class="col-sm-8">
                     <select class="form-control" th:field="*{parent}">
                        <option value="0">No Parent</option>
                         <th:block th:each="cat : ${listCategories}">
                             <option th:value="${cat.id}">[[${cat.name}]]</option>
                         </th:block>
                     </select>
                </div>
            </div>

<!--            IMAGINI !!-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{image}">
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpg"
                           th:required="${category.imagePath == null}"
                           class="mb-2">

                    <div class="mt-2">
                    <img id="thumbnail" alt="Image preview" th:src="@{${category.imagePath}}"
                         class="img-fluid">
                    </div>

                </div>
            </div>

            <!--ENABLED-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" >
                </div>
            </div>


            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="submit" value="Cancel" class="btn btn-secondary" onclick="window.history.back();">
            </div>
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="text-center">
        <p>Shopme Control Panel - Copyright &copy; ShopMe</p>
    </div>
</div>


<script type="text/javascript">

    moduleURL = "[[@{/categories}]]";

    $(document).ready(function () {

        //Uploadam imagini
        $("#fileImage").change(function () {
            const fileSize = this.files[0].size;


            if(fileSize > 102400) {
                this.setCustomValidity("You must choose an image less than 100KB!");
                this.reportValidity();
            } else {
                this.setCustomValidity("");
                showImageThumbnail(this);
            }

        });
    });

    function showImageThumbnail(fileInput) {
        let file = fileInput.files[0];
        let reader = new FileReader();
        reader.onload = function (e) {
            $("#thumbnail").attr('src', e.target.result);
        };
        reader.readAsDataURL(file);
    }

</script>


</body>
</html>
